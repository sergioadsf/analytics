 <div className="row" >
 	<div class="col-md-8" >
 		<p ng-show="mensagem.length" class="alert alert-danger">
 			{{mensagem}}
 		</p>
 	</div>
 	<div className="panel panel-primary">
 		<div className="panel-heading">
 			<h4><label>{{title | uppercase}}</label></h4>
 		</div>
 	</div>
 </div>
 <div class="panel-body">
 	<form>
 		<ng-transclude></ng-transclude>

 		<div style="margin-top: 15px;">
 			<button type="submit" class="btn btn-primary" ng-click="salvar()" ng-disabled="frm.$invalid">Save</button> 
 			<button class="btn btn-default" ng-click="limpar()" >Clean</button> 
 			<button class="btn btn-danger" ng-click="voltar()" >Back</button> 
 		</div>
 	</form>
 </div>
