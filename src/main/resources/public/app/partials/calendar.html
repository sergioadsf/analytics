  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" >
    Configure date
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h4 class="modal-title" id="myModalLabel">Choose date</h4>
        </div>
        <div class="modal-body">
          <table border="0">
            <tr>
              <td><span class="label label-primary"> Date Start: </span></td>
              <td><input type="date" class="form-control" ng-model="dataModel.data1.dataInit" />
              </td> 
              <td><span class="label label-danger">until</span></td>
              <td><input type="date" class="form-control" ng-model="dataModel.data1.dataEnd" /><td>
              </tr>
              <tr>
                <td></td>
                <td><label class="remember"><input type="checkbox" ng-model="dataModel.compare" ng-click="clickCompare()">Compare dates</label></td>
                <td></td>
                <td></td>
              </tr>
              <tr ng-show="dataModel.compare" >
                <td><span class="label label-warning"> Data End: </span></td>
                <td><input type="date" class="form-control" ng-model="dataModel.data2.dataInit"/></td> 
                <td><span class="label label-danger">until</span></td>
                <td><input type="date" class="form-control" ng-model="dataModel.data2.dataEnd"/></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="selectDate()">Apply</button>
          </div>
        </div>
      </div>
    </div>
