<!DOCTYPE html>
<html ng-app="analytics">
<head>
	<title>Analytics</title>
	<script>
		document.write('<base href="' + document.location + '" />');
	</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<script type="text/javascript" src="resources/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="resources/lib/angular/angular-touch.min.js"></script>
	<script type="text/javascript" src="resources/lib/angular/angular-animate.min.js"></script>
	<script type="text/javascript" src="resources/lib/angular/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="resources/lib/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="resources/lib/angular/locale/angular-locale_pt-br.js"></script>
	
	
	<script type="text/javascript" src="resources/lib/google/google-plus-signin.js"></script>
	<link rel="stylesheet" href="resources/lib/google/google-plus-signin.css">

	<script type="text/javascript" src="resources/lib/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="resources/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	<link rel="stylesheet" href="resources/lib/bootstrap-3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="resources/css/styles.css">
	<link rel="stylesheet" href="resources/css/main.css">
	<link rel="stylesheet" href="resources/css/simple-sidebar.css">

</head>

<body>

	<div id="loaderDiv" loader  ng-show="showEl">
		<img src="resources/images/ajaxloader.gif" />
	</div>

	<div class="container" style="margin: 0px;" ng-if="!isLogado">
		<div class="alert alert-danger" role="alert" ng-show="isError">
			{{error}}
		</div>
		<div class="col-md-12" >
			<ui-view></ui-view> 
		</div>
	</div>

	<div class="ch-container" ng-if="isLogado">
		<div class="row">
			<div class="alert alert-danger" role="alert" ng-show="isError">
				{{error}}
			</div>


			<div class="col-sm-2 col-lg-2">
				<div class="sidebar-nav">
					<div class="nav-canvas">
						<div class="nav-sm nav nav-stacked">
						</div>
						<ul class="nav nav-pills nav-stacked main-menu">
							<li class="nav-header" style="margin-bottom: 15px;">
								<calendar></calendar>
							</li>
							<li class="nav-header" style="margin-bottom: 15px;">
								<contas-directive></contas-directive>
							</li>
							<div ng-show="params.idProfile">
								<li><a class="ajax-link" ui-sref="city"><i class="glyphicon glyphicon-home blue"></i><span> City</span></a></li>
								<li><a class="ajax-link" ui-sref="advice"><i class="glyphicon glyphicon-home blue"></i><span> Advice</span></a></li>
								<li><a class="ajax-link" ui-sref="visit"><i class="glyphicon glyphicon-home blue"></i><span> Visit</span></a></li>
								<li><a class="ajax-link" ui-sref="page"><i class="glyphicon glyphicon-home blue"></i><span> Page</span></a></li>
								<li><a class="ajax-link" ui-sref="referTraffic"><i class="glyphicon glyphicon-home blue"></i><span> Traffic</span></a></li>
							</div>
						</ul>
					</div>
				</div>
			</div>

			<div id="content" class="col-lg-10 col-sm-10">
				<ui-view></ui-view>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/config/loading.interceptor.js"></script>
	<!--script type="text/javascript" src="app/config/token.interceptor.js"></script-->

	<script type="text/javascript" src="app/config/http.interceptor.js"></script>

	<script type="text/javascript" src="app/directives/loader.js"></script>
	<script type="text/javascript" src="app/directives/accounts.directive.js"></script>
	<script type="text/javascript" src="app/directives/panel.directive.js"></script>
	<script type="text/javascript" src="app/directives/calendar.directive.js"></script>

	<script type="text/javascript" src="app/services/localStorage.service.js"></script>
	<script type="text/javascript" src="app/services/http.service.js"></script>

	<script type="text/javascript" src="app/login/login.controller.js"></script>
	<script type="text/javascript" src="app/login/login.factory.js"></script>

	<script type="text/javascript" src="app/dashboard/dashboard.controller.js"></script>
	<script type="text/javascript" src="app/dashboard/dashboard.factory.js"></script>

	<script type="text/javascript" src="app/city/city.controller.js"></script>
	<script type="text/javascript" src="app/city/city.factory.js"></script>

	<script type="text/javascript" src="app/advice/advice.controller.js"></script>
	<script type="text/javascript" src="app/advice/advice.factory.js"></script>

	<script type="text/javascript" src="app/visit/visit.controller.js"></script>
	<script type="text/javascript" src="app/visit/visit.factory.js"></script>

	<script type="text/javascript" src="app/referTraffic/referTraffic.controller.js"></script>
	<script type="text/javascript" src="app/referTraffic/referTraffic.factory.js"></script>

	<script type="text/javascript" src="app/page/page.controller.js"></script>
	<script type="text/javascript" src="app/page/page.factory.js"></script>

	<script src="https://apis.google.com/js/platform.js"></script>

</body>
</html>
